<h1>Welcome</h1>

<div class="col-sm-3"><p class="status good" ng-show-auth>Hello, <a href="#/account">{{user.displayName}}</a>. [<a class="red" href="" ng-click="logout()">logout</a>]</p>
    <p class="status" ng-hide-auth>Welcome. You are not <a href="#/login">logged in</a></p>
    <h4>New Message</h4>
    <form role="form" name="addmessageform" ng-submit="addMessage()" novalidate>
        <div class="form-group">
            <label class="radio-inline">
                <input type="radio" name="typeRadio" ng-model="newMessage.type" value="call" required><i class="fa fa-phone"></i> Call
            </label>
            <label class="radio-inline">
                <input type="radio" name="typeRadio" ng-model="newMessage.type" value="customer" required><i class="fa fa-user"></i> Walk-in
            </label>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-pencil"></i></div>
                <input type="text" class="form-control" ng-model="newMessage.recipient" placeholder="Recepient" required>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-user"></i></div>
                <input type="text" class="form-control" ng-model="newMessage.sender" placeholder="Name" required>
            </div>
        </div>
        <div class="form-group">
            <textarea class="form-control" ng-model="newMessage.text" placeholder="Enter message" required></textarea>
        </div>
        <div class="form-group" ng-show="newMessage.type === 'call'">
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-phone"></i></div>
                <input type="text" class="form-control" ng-model="newMessage.callback" placeholder="867-5309">
            </div>
        </div>
        <button type="submit" class="btn btn-scheme">Add</button>
    </form>
</div>

<div class="col-sm-9">
    <div ng-repeat="message in messages | reverse">
        <message></message>
    </div>
</div>
